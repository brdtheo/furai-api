<section class="max-w-[1200px] mx-auto mb-24">
  <h2 class="font-bold text-4xl mb-8">Gallery</h2>
  <ul class="grid grid-cols-2 gap-1">
    {% for media in car_media_list %}
      <li class="w-fit">
        <img width="598" height="449" src="{{ media.url }}" alt="{{ car_name }}">
      </li>
    {% endfor %}
  </ul>
</section>
