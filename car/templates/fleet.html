<section class="max-w-[1200px] mx-auto mb-24" id="fleet">
  <h2 class="font-bold text-4xl mb-8">Our fleet</h2>
  {% if car_list %}
    <ul class="flex flex-wrap gap-4">
      {% for car in car_list %}
        <li class="w-72 border-2 hover:shadow-[4px_4px_0px_rgba(0,0,0,1)]">
          <a href="{% url 'car-details' car_slug=car.slug %}">
            <div class="flex flex-col">
              <div class="w-full h-48 border-b-2">
                <img width="284"
                     height="190"
                     class="object-cover w-full h-full"
                     src="{{ car.thumbnail }}"
                     alt="{{ car.name }}">
              </div>
              <div class="px-4 py-6">
                <h3 class="font-semibold text-lg">{{ car.name }} ({{ car.transmission }})</h3>
              </div>
            </div>
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-red-700">Car fleet could not be retrieved, please try again later</p>
  {% endif %}
</section>
